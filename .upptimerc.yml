    url: https://graph8.com
  - name: UUI
    url: https://uui.graph8.com
    icon: https://graph8.com/content/images/size/w256h256/2024/06/favicon-g8.png
  - name: Cdp
    url: https://cdp.graph8.com
    icon: https://graph8.com/content/images/size/w256h256/2024/06/favicon-g8.png
