  cname: status.graph8.com
  # baseUrl: https://graph8.com
  favicon: https://graph8.com/content/images/size/w256h256/2024/06/favicon-g8.png
  faviconSvg: https://graph8.com/content/images/size/w256h256/2024/06/favicon-g8.png
  logoUrl: https://graph8.com/content/images/size/w256h256/2024/06/favicon-g8.png
  name: graph8
  introTitle: "**graph8** statuspage"
  navbar:
    - title: Website
      href: https://graph8.com
    - title: Changelog
      href: https://changelog.graph8.com/changelog
    - title: Feedback
      href: https://changelog.graph8.com
  css: |
    :root {
      --body-background-color: #0F0B1E;
      --card-background-color: #1E293B;
      --nav-background-color: #0A0118;
      --nav-border-bottom-color: #0A0118;
      --card-border-color: #1E293B;
      --body-text-color: #FFFFFF
